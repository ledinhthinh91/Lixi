  <style>

<body>

<h1>ğŸ§§ LÃŒ XÃŒ Äáº¦U NÄ‚M ğŸ§§</h1>

<input id="name" placeholder="Nháº­p tÃªn cá»§a báº¡n">
<button onclick="draw()">ğŸ Bá»C LÃŒ XÃŒ</button>

<div id="result"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    doc,
    runTransaction
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ğŸ”¥ FIREBASE CONFIG (GIá»® NGUYÃŠN)
  const firebaseConfig = {
    apiKey: "AIzaSyCLGVLJ-S2uyptD8-0I5MrqeOOBE6g2AD0",
    authDomain: "premium-bastion-300803.firebaseapp.com",
    projectId: "premium-bastion-300803",
    storageBucket: "premium-bastion-300803.firebasestorage.app",
    messagingSenderId: "665922128360",
    appId: "1:665922128360:web:65594fbeb2123fb0a07c5d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ğŸ“± ID thiáº¿t bá»‹
  let deviceId = localStorage.getItem("lixi_device");
  if (!deviceId) {
    deviceId = crypto.randomUUID();
    localStorage.setItem("lixi_device", deviceId);
  }

  // ğŸ ID GIáº¢I â€“ KHá»šP FIRESTORE Cá»¦A Báº N
  const prizeIds = [
    "loc-dac-biet",
    "loc-dai-xuan",
    "loc-nhu-y",
    "loc-an-khang",
    "loc-binh-an",
    "loc-may-man"
  ];

  // ğŸ² Bá»C LÃŒ XÃŒ
  window.draw = async function () {
    const name = document.getElementById("name").value.trim();
    const resultDiv = document.getElementById("result");

    if (!name) {
      alert("Vui lÃ²ng nháº­p tÃªn");
      return;
    }

    try {
      await runTransaction(db, async (transaction) => {

        // 1ï¸âƒ£ cháº·n bá»‘c láº¡i
        const userRef = doc(db, "lixi", deviceId);
        const userSnap = await transaction.get(userRef);
        if (userSnap.exists()) {
          throw "âŒ Thiáº¿t bá»‹ nÃ y Ä‘Ã£ bá»‘c lÃ¬ xÃ¬ rá»“i";
        }

        // 2ï¸âƒ£ láº¥y giáº£i cÃ²n sá»‘ lÆ°á»£ng
        const available = [];

        for (const id of prizeIds) {
          const ref = doc(db, "prizes", id);
          const snap = await transaction.get(ref);
          if (snap.exists() && snap.data().qty > 0) {
            available.push({ ref, ...snap.data() });
          }
        }

        if (available.length === 0) {
          throw "ğŸ˜¢ ÄÃ£ háº¿t lÃ¬ xÃ¬";
        }

        // 3ï¸âƒ£ random
        const prize = available[Math.floor(Math.random() * available.length)];

        // 4ï¸âƒ£ trá»« sá»‘ lÆ°á»£ng
        transaction.update(prize.ref, {
          qty: prize.qty - 1
        });

        // 5ï¸âƒ£ lÆ°u ngÆ°á»i trÃºng
        transaction.set(userRef, {
          name,
          prize: prize.name,
          value: prize.value,
          time: new Date().toISOString()
        });

        // 6ï¸âƒ£ hiá»ƒn thá»‹
        resultDiv.innerHTML = `
          ğŸ‰ <b>${name}</b> nháº­n Ä‘Æ°á»£c<br>
          ğŸ§§ <span style="color:#d32f2f">${prize.name} â€“ ${prize.value}</span>
        `;
      });

    } catch (err) {
      resultDiv.innerHTML = err;
    }
  }
</script>
