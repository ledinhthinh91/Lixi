<body>

<h2>üîê ADMIN ‚Äì RESET L√å X√å</h2>

  // üî• Firebase config (GI·ªÆ NGUY√äN C·ª¶A ANH)
  const firebaseConfig = {

    authDomain: "premium-bastion-300803.firebaseapp.com",
    projectId: "premium-bastion-300803",
    storageBucket: "premium-bastion-300803.firebasestorage.app",
    messagingSenderId: "665922128360",
    appId: "1:665922128360:web:65594fbeb2123fb0a07c5d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const RESET_PASS = "reset2026";

  async function resetAll() {
    const status = document.getElementById("status");
    const pass = document.getElementById("pass").value;

    if (pass !== RESET_PASS) {

    status.innerHTML = "‚è≥ ƒêang reset, vui l√≤ng ch·ªù...";

      const lixiSnap = await getDocs(collection(db, "lixi"));
      for (const d of lixiSnap.docs) {
        await deleteDoc(doc(db, "lixi", d.id));
      }

      // 2Ô∏è‚É£ Reset l·∫°i s·ªë l∆∞·ª£ng gi·∫£i
      const prizesSnap = await getDocs(collection(db, "prizes"));
      for (const p of prizesSnap.docs) {

        const DEFAULT_QTY = {

  }
</script>
