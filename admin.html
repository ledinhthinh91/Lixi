const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const RESET_PASS = "reset2026";

async function loadWinners() {
  const tbody = document.getElementById("list");
  tbody.innerHTML = "";

  const snap = await getDocs(collection(db, "lixi"));
  snap.forEach(d => {
    const x = d.data();
    tbody.innerHTML += `
      <tr>
        <td>${x.name}</td>
        <td>${x.prize}</td>
        <td>${x.value}</td>
        <td>${new Date(x.time).toLocaleString()}</td>
      </tr>`;
  });
}

async function resetAll() {
  const status = document.getElementById("status");
  if (document.getElementById("pass").value !== RESET_PASS) {
    status.innerHTML = "‚ùå Sai m·∫≠t kh·∫©u";
    return;
  }

  status.innerHTML = "‚è≥ ƒêang reset...";

  const lixi = await getDocs(collection(db, "lixi"));
  for (const d of lixi.docs) {
    await deleteDoc(doc(db, "lixi", d.id));
  }

  const defaults = {
    "loc-dac-biet":1,
    "loc-dai-xuan":1,
    "loc-nhu-y":3,
    "loc-an-khang":5,
    "loc-binh-an":5,
